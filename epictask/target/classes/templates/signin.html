<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
<style type="text/css">
	span{color:red}
</style>
</head>
<body>

<h1>Epic Task</h1>
	<h2>Sign In</h2>
	
	<form action="/users" method="post" th:object="${signin}">
		<label for="username">Nome</label><br>
		<input name="username" id="username" th:field="*{username}" /><br><br>
		<span th:errors="*{username}" ></span><br>
		
		<label for="email">E-mail</label><br>
		<input type="email" name="email" id="email" th:field="*{email}" /><br><br>
		<span th:errors="*{email}"></span><br>
		
		<label for="password">Senha</label><br>
		<input type="password" name="password" id="password" th:field="*{password}" /><br><br>
		<span th:errors="*{password}"></span><br>
		
		
		<a href="/login">Voltar</a>
		<button>Cadastrar</button>
	</form>

</body>
</html>
